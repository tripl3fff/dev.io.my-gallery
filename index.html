<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>dev.io - My Gallery</title>
  </head>
  <body>
    <header>
      <div class="profile">
        <img src="assets/profilePhoto.png" alt="rodney" />
        <p class="profile-name">Rodney Cotton</p>
        <p class="profile-location">Helsinki, Finland</p>
      </div>
      <div class="profile-status">
        <div class="box-status">
          <p>100</p>
          <p>Posts</p>
        </div>
        <div class="box-status">
          <p>2,242</p>
          <p>Followers</p>
        </div>
        <div class="box-status">
          <p>1,432</p>
          <p>Following</p>
        </div>
      </div>
    </header>

    <main class="content">
      <img src="./assets/photo1.png" alt="photo 1" class="photo1"/>
      <img src="./assets/photo2.png" alt="photo 2" class="photo2"/>
      <img src="./assets/photo3.png" alt="photo 3" class="photo3"/>
      <img src="./assets/photo4.png" alt="photo 3" class="photo4"/>
      <img src="./assets/photo5.png" alt="photo 3" class="photo5"/>
      <img src="./assets/photo6.png" alt="photo 3" class="photo6"/>
    </main>
  </body>
</html>
